<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<body background="https://planetinfraltd.co.tz/wp-content/uploads/2018/11/planet_ecommerce.jpg">
	<div class="container">
		<hr>
		<div class="card">
			<div class="row">
				<aside class="col-sm-5 border-right">
					<article class="gallery-wrap">
						<div class="img-big-wrap">
							<div> <a href="#"><img src="{{product.product_Image}}"></a></div>
						</div> <!-- slider-product.// -->
						<!-- <div class="img-small-wrap">
							<div class="item-gallery"> <img src="{{product.product_Image}}"> </div>
							<div class="item-gallery"> <img src="{{product.product_Image}}"> </div>
							<div class="item-gallery"> <img src="{{product.product_Image}}"> </div>
							<div class="item-gallery"> <img src="{{product.product_Image}}"> </div> 
						</div>  -->
					</article> <!-- gallery-wrap .end// -->
				</aside>
				<aside class="col-sm-7">
					<article class="card-body p-5">
						<h3 class="title mb-3">Product Details</h3>
						<p class="price-detail-wrap">
							<span class="price h3 text-warning">
								<span class="currency">IND </span><span
									class="num">{{product.product_Price | currency:"&#8377;" }}</span>
							</span>
							<span>/per unit </span>
						</p> <!-- price-detail-wrap .// -->
						<dl class="item-property">
							<dt>Description</dt>
							<dd>
								<p> {{product.product_Description}} </p>
							</dd>
						</dl>
						<dl class="param param-feature">
							<dt>Model#</dt>
							<dd>{{product.product_Id}}</dd>
						</dl> 
						<dl class="param param-feature">
							<dt>Color Available</dt>
							<dd>Black , white and Red</dd>
						</dl>
						<dl class="param param-feature">
							<dt>Delivery</dt>
							<dd>India, USA, and Europe</dd>
						</dl> 

						<hr>
						<div class="row">
							<div class="col-sm-5">
								<dl class="param param-inline">
									<dt>Quantity: </dt>
									<dd>
										<select class="form-control form-control-sm" style="width:70px;">
											<option> 1 </option>
											<option> 2 </option>
											<option> 3 </option>
										</select>
									</dd>
								</dl> 
							</div> 
							<div class="col-sm-7">
								<dl class="param param-inline">
									<dt>Size: </dt>
									<dd>
										<label class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions"
												id="inlineRadio2" value="option2">
											<span class="form-check-label">SM</span>
										</label>
										<label class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions"
												id="inlineRadio2" value="option2">
											<span class="form-check-label">MD</span>
										</label>
										<label class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions"
												id="inlineRadio2" value="option2">
											<span class="form-check-label">XXL</span>
										</label>
									</dd>
								</dl>
							</div>
						</div>
						<hr>
						<a href="#" class="btn btn-lg btn-outline-primary text-uppercase"> BACK</a>
					</article>
				</aside>
			</div>
		</div>
	</div><br><br><br><br><br>
</body>
