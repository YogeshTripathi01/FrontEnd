<body>


<img  src="./assets/add_user.png " class="mx-auto d-block">
<div  class="container ">

    <div class="col-md-12">
        <!-- <form (ngSubmit)=-->
        <form [formGroup]="service.formModel" (submit)="onSubmit()">


            <div class="form-group required">
                <label>FirstName</label>
                <input type="text" class="form-control" formControlName="FirstName" minlength="8" >
                
                <label class="text-danger"
                    *ngIf="service.formModel.get('FirstName').touched && service.formModel.get('FirstName').errors?.required">This
                    field is mandatory</label>
            </div> 
            <div class="form-group">
                <label>LastName</label>
                <input class="form-control" formControlName="LastName">
            </div>
            <div class="form-group required">
                <label>EmailAddress</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger"
                    *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
                    Email</label>
            </div>
            <div class="form-group">
                <label>PhoneNumber</label>
                <input class="form-control" formControlName="phone">
            </div>
            <div class="form-group required">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="Password">
                <label class="text-danger"
                    *ngIf="service.formModel.get('Password').touched && service.formModel.get('Password').errors?.password">Password
                    Required</label>
            </div>
          

            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid"
                        (click)="alert()">Sign Up</button>
                </div>
            </div> 

        </form>

        <a [routerLink]="['/landingpage']" routerLinkActive="router-link-active">go to shopping page. </a>
    </div>
</div>

</body>
