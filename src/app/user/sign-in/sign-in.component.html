<body> 
<img src="./assets/user.png " class="mx-auto d-block">
<div class="container">
    <div class="col-md-12">
        <router-outlet></router-outlet>
        <form [formGroup]="service.formModel" (submit)="onSubmit()">

            <div class="form-group required"> 

                <label>Enter the Email</label>
                <input type="email" class="form-control" formControlName="Email" id="Email" placeholder="Email">

            </div>
            <label>Password</label>
            <input type="password" class="form-control " formControlName="Password" id="Pass" placeholder="Password">
            <br> <br> 
            <div>
                    <a class="btn btn-block btn-outline-info rounded-pill" (click)="onSubmit()"><i
                        class="fab "></i> Login </a> <br> 

            </div>
            <!-- <div>
                <a class="btn btn-block btn-outline-info rounded-pill" (click)="signInWithGoogle()"><i
                        class="fab fa-google"></i> Login via Google</a> <br>

            </div> -->
           
        </form >
    </div>
</div>

</body>
